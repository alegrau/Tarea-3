<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- NAVBAR-->
    <header class="container p-0 ">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container ps-3 pe-3">
                <a href="Index.html" class="logo-link "><img src="image/Clementina_logo.avif" alt="Clementina_logo"
                        class="logo-navbar"></a>

                <div class="icon-navbar ms-5 ms-md-5">
                    <a href="#"><i class="bi bi-person person-margin"></i></a>
                    <a href="#"><i class="bi bi-bag"></i></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="Product.html">COMPLEMENTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GIFTBOXES</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                FLORES
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">ROSAS</a></li>
                                <li><a class="dropdown-item" href="#">TULIPANES</a></li>
                                <li><a class="dropdown-item" href="#">BOX FLOWERS</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--PROFILE-->
    <div class="container2">
        <h1>Perfil</h1>
        <div class="text-center">
            <img src="image/Perfil.jpg" class="rounded-circle" alt="Perfil Photo" style="width: 150px; height: 150px; margin-bottom: 30px;">
        </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Andrea" required>
                    <div class="valid-feedback">
                        Se ve bien!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                    <div class="valid-feedback">
                        Se ve bien!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="andreaotto@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1 #2-34">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">País</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Colombia">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option selected>Selecciona...</option>
                        <option>Cartagena</option>
                        <option>Bogotá</option>
                        <option>Medellín</option>
                        <option>Barranquilla</option>
                        <option>Cúcuta</option>
                        <option>Bucaramanga</option>
                        <option>Santa Marta</option>
                        <option>Pereira</option>
                        <option>Pasto</option>
                        <option>Cali</option>
                        <option>Armenia</option>                    
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-secondary">Cerrar sesión</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER-->
    <footer class="container container-footer ">
        <div class="row row-footer align-items-center">
            <div class="col-lg-2 col-sm-4 logo-div">
                <img src="image/Clementina_logo.avif" alt="Logo" class="logo-footer">
            </div>

            <div class="col-lg-8 col-sm-4 text-center">
                <p class="">Avenida Universitaria 1250 - San Miguel</p>
            </div>
            <div class="footer-icons col-lg-2 col-sm-4 justify-content-end">
                <i class="bi bi-facebook mr-3"></i>
                <i class="bi bi-instagram mr-3"></i>
                <i class="bi bi-whatsapp"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
