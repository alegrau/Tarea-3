    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- NAVBAR-->
    <header class="container p-0 ">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container ps-3 pe-3">

                        class="logo-navbar"></a>

                <div class="icon-navbar ms-5 ms-md-5">
                    <a href="Login.html"><i class="bi bi-person person-margin"></i></a>
                    <a href="#"><i class="bi bi-bag"></i></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="Product.html">COMPLEMENTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GIFTBOXES</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                FLORES
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">ROSAS</a></li>
                                <li><a class="dropdown-item" href="#">TULIPANES</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!--BODY-->
    <div class="body">
        <div class="banner">
            <img src="image/Login.jpg" alt="flowers" class="banner-img"> 
        </div>
        <form action="">
            <h1>Regístrate</h1>
            <div class="input-group">
                <div class="input-case">
                    <label for="name">Nombre </label>
                    <input type="text" name="name" id="name" placeholder="Nombre" class="input-text">
                </div>
                <div class="input-case">
                    <label for="last-name">Apellidos</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Apellido" class="input-text">
                </div>
                <div class="input-case">
                    <label for="email">Tipo de documento</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">DNI</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">Carnet de extranjería</option>
                    </select>
                </div>
                <div class="input-case">
                    <label for="document">Nº documento</label>
                    <input type="number" name="document" id="document" placeholder="Nº documento" min="8" max="10" class="input-text">
                </div>
                <div class="input-case">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" class="input-text">
                </div>
                <div class="input-case">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Teléfono" class="input-text">
                </div>
                <div class="input-case">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" class="input-text">
                </div>
                <div class="input-case">
                    <label for="password">Confirmar contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Confirmar contraseña"
                        class="input-text">
                </div>
                
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Acepto las prolíticas de tratamiento de
                    datos</label>
            </div>

            <button class="btn-primary">Crear mi cuenta</button>

            <div class="registro">
                <h6>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a></button></h6>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
